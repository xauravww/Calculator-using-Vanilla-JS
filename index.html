<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using JS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="answer btn">Answer</div>
      <div class="AC btn">AC</div>
      <div class="DEL btn">DEL</div>
      <div class="divide btn">/</div>
      <div class="one btn">1</div>
      <div class="two btn">2</div>
      <div class="three btn">3</div>
      <div class="multiply btn">*</div>
      <div class="four btn">4</div>
      <div class="five btn">5</div>
      <div class="six btn">6</div>
      <div class="plus btn">+</div>
      <div class="seven btn">7</div>
      <div class="eight btn">8</div>
      <div class="nine btn">9</div>
      <div class="minus btn">-</div>
      <div class="dot btn">.</div>
      <div class="zero btn">0</div>
      <div class="equal btn">=</div>
    </div>
  </body>
</html>
